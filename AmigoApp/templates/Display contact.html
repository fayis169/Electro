<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="grid-margin stretch-card" style="width: 1300px; margin-left:-100px; margin-top: 100px;">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Category Details</h4>
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
                    </p>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Zip-Code</th>
                            <th>Phone Number</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in con %}
                         <tr>
                            <td>{{i.c_name}}</td>
                            <td>{{i.c_email}}</td>
                            <td>{{i.c_address}}</td>
                            <td>{{i.c_city}}</td>
                            <td>{{i.c_Country}}</td>
                            <td>{{i.c_zipcode}}</td>
                            <td>{{i.c_phone}}</td>
                            <td></td>
                             <td>
                                 <form action="{% url 'delete_contact' d=i.id %}">
                                     <button type="submit" class="btn btn-sm btn-danger"> Delete </button>
                                 </form>
                             </td>
                         </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
